<div
  [ngClass]="{
    'container-fluid': true,
    'px-0': true,
    'top-header': true
  }"
>
  <div class="row px-0">
    <div class="col-lg">
      <nav class="nav">
        <a href="#" class="logo nav-link"> </a>
        <ul class="nav-menu">
          <div class="hidden-logout d-md-flex d-sm-flex d-lg-flex">
            <li class="nav-menu-item">
              <div class="nav-menu-item">
                <svg
                  width="1"
                  height="32"
                  viewBox="0 0 1 32"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line x1="0.5" y1="32" x2="0.5" stroke="#3F517D" />
                </svg>
              </div>
            </li>
            <li class="nav-menu-item">
              <span class="text_color">{{ user?.name?.toUpperCase() }} </span>
            </li>
          </div>
          <div class="flex">
            <li class="nav-menu-item nav-menu-item__logout">
              <div class="nav-menu-item">
                <svg
                  width="1"
                  height="32"
                  viewBox="0 0 1 32"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line x1="0.5" y1="32" x2="0.5" stroke="#3F517D" />
                </svg>
              </div>
              <div class="padding-icon logout-icon">
                <svg
                  width="18"
                  height="16"
                  viewBox="0 0 18 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13.5 3.55556L12.231 4.80889L14.553 7.11111H5.4V8.88889H14.553L12.231 11.1822L13.5 12.4444L18 8L13.5 3.55556ZM1.8 1.77778H9V0H1.8C0.81 0 0 0.8 0 1.77778V14.2222C0 15.2 0.81 16 1.8 16H9V14.2222H1.8V1.77778Z"
                    fill="white"
                  />
                </svg>
              </div>
              <div (click)="logOut()" class="hidden-lg text_color">
                Cerrar Sesi√≥n
              </div>
            </li>
          </div>
        </ul>
      </nav>
    </div>
  </div>
</div>
